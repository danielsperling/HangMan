<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HangMan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title"> <h1>HANGMAN</h1> </div> 
            
 



            <div class="hangman-container"> 
            
            
                <svg class="hangman" width="300" height="250">
                    <line x1='60' y1='20' x2='140'  y2='20'/>
                    <line x1='140' y1='20' x2='140'  y2='50'/>
                    <line x1='60' y1='20' x2='60'  y2='250'/>
                    <line x1='25' y1='250' x2='150'  y2='250'/>

                    <circle cx="140" cy="70" r="20"  class="bodyParts" id="head"/>
                    <line x1='140' y1='90' x2='140'  y2='150' class="bodyParts" id="body"/>
                    <line x1='120' y1='90' x2='140'  y2='115' class="bodyParts" id="armA"/>
                    <line x1='160' y1='90' x2='140'  y2='115' class="bodyParts" id="armB"/>

                    <line x1='140' y1='150' x2='120'  y2='185' class="bodyParts" id="legA"/>
                    <line x1='140' y1='150' x2='160'  y2='185' class="bodyParts" id="legB"/>


                </svg> 
   
                
                
                <div class="letters"> </div>


            </div>
            
            <div class="words"></div>



            
            
            
        </div>

        <div class="final-message-container">
            <div class="popay"> 
                <h2 class="final"> </h2>
                <button class="btn"> Play Again</button>
            </div>
        </div>


        <div class="notification">
            <p>You have already used this letter</p>
        </div>


    
        <script src="script.js"> </script>

    </body>
</html>
